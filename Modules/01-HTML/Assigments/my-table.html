<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Table</title>

    <style>
        table{
            width: 100%;
        }

        td, th{
        border: 1px solid black; 
        text-align: left;
        padding: 8px;
       }
    </style>
</head>
<body>
    <table>
        <caption><h2>Coding Tournament Pointer</h2></caption>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Point</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Domenic</td>
            <td>88,100</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sally</td>
            <td>&2,400</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Nick</td>
            <td>52,300</td>
        </tr>
    </table>
    
</body>
</html>
